name: Cut Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semver without v, e.g. 1.2.0'
        required: true
permissions:
  contents: write
jobs:
  tag:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Ensure we're on main and clean
        run: |
          git fetch origin main --tags
          [[ "$(git rev-parse --abbrev-ref HEAD)" == "main" ]] || (echo "Not on main" && exit 1)
          test -z "$(git status --porcelain)" || (echo "Workspace not clean" && exit 1)
      - name: Validate pubspec version matches input
        run: |
          FILE=pubspec.yaml
          V=$(grep -E '^version:' "$FILE" | awk '{print $2}' | cut -d+ -f1)
          if [ "$V" != "${{ github.event.inputs.version }}" ]; then
            echo "pubspec.yaml version ($V) doesn't match input (${{ github.event.inputs.version }})"
            exit 1
          fi
      - name: Create annotated tag and push
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
